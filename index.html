<!DOCTYPE html>

  <title>Happy Birthday, Pookie!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(-10px);
      }

      50% {
        transform: translateY(10px);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    #gallery {
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      max-width: 90%;
    }

    .photo {
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .fun-message {
      margin-top: 30px;
      padding: 20px;
      font-size: 1.8em;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: inline-block;
    }

    #slideshow {
      margin-top: 40px;
    }

    #slideshow h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #slideshow-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
